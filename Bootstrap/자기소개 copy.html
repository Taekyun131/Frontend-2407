<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Temlate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/68dda164c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    a {
      text-decoration: none;
    }
    * {
      font-family: "Noto Sans KR", sans-serif;
    }
  </style>

  <body style="height: 2000px">
    <nav class="navbar navbar-expand-sm bg-light navbar-secondary fixed-top">
      <div class="container-fluid" style="height: 100px">
        <ul class="nav nav-tabs" role="tablist">
          <a class="navbar-brand mx-5" href="#"
            ><img src="img/logo.png" alt="Logo" style="height: 36px"
          /></a>
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#home"
              ><i class="fa-solid fa-house"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#birth"
              ><i class="fa-solid fa-baby"></i>출생</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#travel" data-bs-toggle="tab"
              ><i class="fa-solid fa-plane"></i>여행</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#food"
              ><i class="fa-solid fa-utensils"></i>음식</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#hobby"
              ><i class="fa-solid fa-heart"></i>취미</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 150px">
      <div class="row" style="height: 1500px">
        <div class="col-3">
          <div class="container tab-pane active">
            <img
              style="width: 150px; height: 150px"
              class="rounded-circle mt-3 d-block mx-auto"
              src="?"
              alt="profile"
            />
            <div class="mt-2" style="font-size: 0.9rem">
              <span>오늘의 상태 메세지를 이 자리에 적습니다.</span>
              <a href="#"><span class="badge bg-secondary">수정</span></a>
            </div>
            <div class="mt-5">
              <i class="fa-solid fa-envelope"></i> stk131@naver.com<br />
              <i class="fa-brands fa-github"></i>
              <a href="https://github.com/Taekyun131" target="_blank"
                >Taekyun131</a
              ><br />

              <i class="fa-solid fa-location-dot"></i> 수원시 팔달구
              <a href="#"><span class="badge bg-secondary">날씨</span></a
              ><br />
              <button type="button" class="btn btn-sm btn-outline-primary mt-2">
                Edit Profile
              </button>
            </div>
          </div>
        </div>

        <div class="col-9 tab-content">
          <div id="home" class="container tab-pane active">
            <h3><strong>Home</strong></h3>
            <hr />
            <p>환영합니다!</p>
          </div>
          <div id="birth" class="container tab-pane fade">
            <h3>출생</h3>
            <hr />
            <p>
              제가 태어난 곳은 수원입니다. 수원은 대한민국 경기도 중남부에 있는
              특례시로, 경기도청 소재지입니다.
            </p>
          </div>
          <div id="travel" class="container tab-pane fade">
            <h3>여행</h3>
            <hr />
            <p>여행지</p>
          </div>
          <div id="food" class="container tab-pane fade">
            <h3>음식</h3>
            <hr />
            <p>좋아하는 음식</p>
          </div>
          <div id="hobby" class="container tab-pane fade">
            <h3>취미</h3>
            <hr />
            <p>좋아하는 것</p>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
      <div class="container-fluid justify-content-center">
        <span class="navbar-text">
          Copyright &copy; 2021-2024 ck World Corp. All rights reserved.
        </span>
      </div>
    </nav>
  </body>
</html>
