<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" bg-dark navbar-dark fixed up>
      <div class="container-fluid">
        <img src="img/logo.png" alt="logo" style="height: 60px" />
        <div class="p-2 bg-dark justify-content-center rounded">
          <img
            src="https://picsum.photos/1500/200"
            alt="배경화면"
            width="100%"
          />
        </div>
      </div>
    </nav>
    <div class="row" style="margin-top: 200px">
      <div class="col-3"></div>
      <h2><strong>회원가입</strong></h2>
      <hr />
      <form action="/" method="get">
        <table class="table table-borderless">
          <tr>
            <td style="width: 40%">
              <label class="col-form-label">사용자 ID(*)</label>
            </td>
            <td style="width: 60%">
              <input type="text" name="uid" id="uid" class="form-control" />
            </td>
          </tr>
          <tr>
            <td><label class="col-form-label" for="pwd">패스워드(*)</label></td>
            <td>
              <input type="password" name="pwd" id="pwd" class="form-control" />
            </td>
          </tr>
          <tr>
            <td>
              <label class="col-form-label" for="pwd2">패스워드 확인(*)</label>
            </td>
            <td>
              <input
                type="password"
                name="pwd"
                id="pwd2"
                class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="uname" class="form-control" />이름(*)
            </td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
