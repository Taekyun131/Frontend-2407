<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <style>
    td {
      text-align: center;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <img src="img/logo.png" alt="logo" style="height: 60px" />
        <div class="p-2 bg-dark justify-content-center rounded">
          <img
            src="https://picsum.photos/1500/200"
            alt="배경화면"
            width="100%"
          />
        </div>
      </div>
    </nav>

    <div class="row" style="margin-top: 200px">
      <div class="col-4"></div>
      <div class="col-4">
        <h2><strong>회원가입</strong></h2>
        <hr />
        <form action="/" method="get">
          <table class="table table-borderless">
            <tr>
              <td style="width: 40%">
                <label class="col-form-label">사용자 ID(*)</label>
              </td>
              <td style="width: 60%">
                <input type="text" name="uid" id="uid" class="form-control" />
              </td>
            </tr>
            <tr>
              <td>
                <label class="col-form-label" for="pwd">패스워드(*)</label>
              </td>
              <td>
                <input
                  type="password"
                  name="pwd"
                  id="pwd"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="col-form-label" for="pwd2"
                  >패스워드 확인(*)</label
                >
              </td>
              <td>
                <input
                  type="password"
                  name="pwd"
                  id="pwd2"
                  class="form-control"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="col-form-label">이름(*)</label>
              </td>
              <td>
                <input type=" text" name="uname" class="form-control" />
              </td>
            </tr>
            <tr>
              <td><label for="form-label">성별</label></td>
              <td>
                <input
                  type="radio"
                  class="form-check-input me-2"
                  name="gender"
                  value="male"
                  checked
                />남성
                <label class="form-check-label me-5" for="radio1"></label>
                <input
                  type="radio"
                  class="form-check-input me-2"
                  name="gender"
                  value="female"
                  checked
                />여성
                <label class="form-check-label me-5" for="radio2"></label>
              </td>
            </tr>
            <tr>
              <td>
                <label class="col-form-label">이메일(*)</label>
              </td>
              <td>
                <input type="email" name="email" class="form-control" />
              </td>
            </tr>
            <tr>
              <td><label class="col-form-label">전화번호</label></td>
              <td><input type="tel" class="form-control" /></td>
            </tr>
            <tr>
              <td class="align-middle">
                <label class="col-form-label">자기소개</label>
              </td>
              <td>
                <textarea
                  class="form-control"
                  name="intro"
                  id="intro"
                  rows="5"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="btn btn-primary" type="submit">제출</button>
                <button class="btn btn-secondary" type="reset">취소</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
