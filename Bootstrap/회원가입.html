<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 회원가입</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <img src="https://picsum.photos/1000/120" alt="random" width="100%" />
    </div>
    <style>
      .container {
        width: 60%;
      }
    </style>

    <div class="container mt-5 text-center">
      <h1><strong>회원가입</strong></h1>
      <form action="/" method="get">
        <table class="table table-borderless mt-5">
          <tr>
            <td>
              <label class="form-label p-2" for="uid">사용자 ID</label>
            </td>
            <td>
              <input
                class="form-control"
                type="text"
                name="uid"
                id="uid"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label p-2" for="pwd">패스워드</label></td>
            <td>
              <input class="form-control" type="password" required />
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label p-2" for="pwd2">패스워드 확인</label>
            </td>
            <td>
              <input
                class="form-control"
                type="password"
                required
                placeholder="패스워드와 같아야 합니다"
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label p-2" for="name">이름</label></td>
            <td>
              <input
                class="form-control"
                type="text"
                name="name"
                id="name"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label p-2" for="gender">성별</label></td>
            <td>
              <div class="d-inline-block me-5">
                <input
                  class="form-check-input"
                  type="radio"
                  id="gender"
                  name="gender"
                  value="Man"
                  checked
                />남
              </div>
              <div class="d-inline-block ms-5">
                <input
                  class="form-check-input"
                  type="radio"
                  id="gender"
                  name="gender"
                  value="Woman"
                />여
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="form-label p-2" for="email">이메일</label>
            </td>
            <td>
              <div class="input-group">
                <input class="form-control" type="text" />
                <span class="input-group-text">@</span>
                <select class="form-select" name="email" id="email">
                  <option value="naver">naver.com</option>
                  <option value="google">gamil.com</option>
                  <option value="icloud">icloud.com</option>
                  <option value="msn">msn.com</option>
                  <option value="">직접입력</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <td><label class="form-label p-2" for="call">전화번호</label></td>
            <td>
              <div class="input-group">
                <select class="form-select" name="call" id="call">
                  <option value="">010</option>
                  <option value="">011</option>
                  <option value="">031</option>
                  <option value="">032</option>
                  <option value="">054</option>
                </select>
                <span class="input-group-text">-</span>
                <input class="form-control input-group" type="text" id="call" />
                <span class="input-group-text">-</span>
                <input class="form-control input-group" type="text" id="call" />
              </div>
            </td>
          </tr>
          <tr>
            <td><label class="form-label p-2" for="intro">자기소개</label></td>
            <td>
              <textarea
                class="form-control"
                name="intro"
                id="intro"
                rows="6"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-primary me-4">제출</button>
              <button type="reset" class="btn btn-secondary">취소</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
