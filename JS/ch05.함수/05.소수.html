<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소수확인</title>
  </head>
  <style>
    input,
    button {
      padding: 3px;
    }
  </style>
  <script>
    function isPrimeNumber(number) {
      for (let i = 2; i < number; i++) {
        return number % i != 0;
      }
    }
    function checkPrimeNumber() {
      let number = Number(document.getElementById("number").value);
      let result = isPrimeNumber(number) ? "소수입니다." : "소수가 아닙니다.";
      document.getElementById("result").innerHTML =
        "<strong>" + result + "</strong>";
    }
  </script>
  <body style="margin: 5px">
    <h3>소수확인</h3>
    <hr />
    <input type="text" id="number" placeholder="확인할 숫자를 입력하세요." />
    <button onclick="checkPrimeNumber()">확인</button>
    <hr />
    <div id="result"></div>
  </body>
</html>
