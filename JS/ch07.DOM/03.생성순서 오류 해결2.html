<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성순서 오류 해결 2</title>
    <script>
      function handler() {
        document.querySelector("h1").style.color = "red";
        document.querySelector("body").style.backgroundColor = "yellow";
      }
      window.onload = handler;
      //event handler 등록 작업, ()가 없음 ('load' 이벤트에 대한 이벤트 처리)
    </script>
  </head>
  <body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
  </body>
</html>
