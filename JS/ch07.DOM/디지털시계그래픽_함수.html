<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      width: 50px;
    }
  </style>
  <script>
    function twoDigit(num) {
      return num < 10 ? "0" + num : String(num);
    }

    function myDate(now) {
      let whatDay = "일월화수목금토".split("");
      return `${twoDigit(now.getFullYear())}-${twoDigit(
        now.getMonth() + 1
      )}-${twoDigit(now.getDate())} (${whatDay[now.getDay()]})`;
    }

    function myTime(now) {
      return `${twoDigit(now.getHours())}:${twoDigit(
        now.getMinutes()
      )}:${twoDigit(now.getSeconds())}`;
    }

    window.onload = () => {
      setInterval(() => {
        let now = new Date();
        document.getElementById("date").innerHTML = myDate(now);
        let timeStr = myTime(now);
        document.getElementById("time").innerHTML = timeStr;
        for (i = 0; i <= 7; i++) {
          if (i == 2 || i == 5) {
            continue;
          }
          document.getElementById(`t${i}`).src = `img/${timeStr[i]}.svg`;
        }
      }, 1000);
    };
  </script>
  <body>
    <h3 id="date"></h3>
    <hr />
    <h1 id="time"></h1>
    <img id="t0" />
    <img id="t1" />
    <img src="img/Colon.jpg" />
    <img id="t3" />
    <img id="t4" />
    <img src="img/Colon.jpg" />
    <img id="t6" />
    <img id="t7" />
  </body>
</html>
