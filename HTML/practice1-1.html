<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 40px">
    <h1>회원가입</h1>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="userID">사용자 ID</label></td>
          <td><input type="text" name="" id="userID" required /></td>
        </tr>
        <tr>
          <td><label for="psw">패스워드</label></td>
          <td><input type="password" name="" id="psw" required /></td>
        </tr>
        <tr>
          <td><label for="psw2"></label></td>
          <td><input type="password" name="" id="psw2" required /></td>
        </tr>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input type="text" name="" id="username" required /></td>
        </tr>
        <tr>
          <td><label for="성별">성별</label></td>
          <td>
            <input type="radio" name="성별" id="성별" checked />
            <label for="성별">남</label>
            <input type="radio" name="성별" id="성별" />
            <label for="성별">여</label>
          </td>
        </tr>
        <tr>
          <td><label for="email">이메일</label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>
        <tr>
          <td><label for="tel">전화번호</label></td>
          <td><input type="tel" name="tel" id="tel" /></td>
        </tr>
        <tr>
          <td><label for="intro">자기소개</label></td>
          <td><textarea name="intro" id="intro"></textarea></td>
        </tr>
        <td>
          <input type="submit" value="제출" />
          <input type="reset" value="취소" />
        </td>
      </table>
    </form>
  </body>
</html>
