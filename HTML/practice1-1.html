<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice1-1</title>
  </head>
  <style>
    td {
      height: 50px;
    }
    .left,
    .bottom {
      background-color: azure;
      text-align: center;
    }
    .right {
      background-color: rgb(243, 186, 210);
      opacity: 0.7;
      padding: 3px;
    }
    .right > input {
      width: 80%;
      margin-left: 10%;
      height: 25px;
    }
    div > table {
      width: 60%;
      margin-left: 20%;
    }
    div > button {
    }
  </style>
  <body style="margin: 40px">
    <h1 style="text-align: center">회원가입</h1>
    <form action="#" method="post">
      <div class="table">
        <table border="1" style="width: 60%">
          <tr>
            <td class="left"><label for="userID">사용자 ID</label></td>
            <td class="right">
              <input type="text" name="" id="userID" required />
            </td>
          </tr>
          <tr>
            <td class="left"><label for="psw">패스워드</label></td>
            <td class="right">
              <input type="password" name="" id="psw" required />
            </td>
          </tr>
          <tr>
            <td class="left">패스워드 확인<label for="psw2"></label></td>
            <td class="right">
              <input
                type="password"
                name=""
                id="psw2"
                required
                placeholder="패스워드와 같아야 합니다."
              />
            </td>
          </tr>
          <tr>
            <td class="left"><label for="username">이름</label></td>
            <td class="right">
              <input type="text" name="" id="username" required />
            </td>
          </tr>
          <tr>
            <td class="left"><label for="성별">성별</label></td>
            <td
              style="
                text-align: center;
                background-color: rgb(243, 186, 210);
                opacity: 0.7;
              "
            >
              <input type="radio" name="성별" id="성별" checked />
              <label for="성별">남</label>
              <input type="radio" name="성별" id="성별" />
              <label for="성별">여</label>
            </td>
          </tr>
          <tr>
            <td class="left"><label for="email">이메일</label></td>
            <td class="right">
              <input type="email" name="email" id="email" required />
            </td>
          </tr>
          <tr>
            <td class="left"><label for="tel">전화번호</label></td>
            <td class="right"><input type="tel" name="tel" id="tel" /></td>
          </tr>
          <tr>
            <td class="left"><label for="intro">자기소개</label></td>
            <td class="right">
              <textarea
                name="intro"
                id="intro"
                rows="10"
                cols="60"
                style="margin-left: 10%"
              ></textarea>
            </td>
          </tr>
          <td class="bottom" colspan="2" style="background-color: white">
            <input type="submit" value="제출" />
            <input type="reset" value="취소" />
          </td>
        </table>
      </div>
    </form>
  </body>
</html>
