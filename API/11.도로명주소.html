<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행안부 도로명 주소 API</title>
    <script src="key.js"></script>
    <script>
      window.onload = () => {
        let baseUrl = "https://business.juso.go.kr/addrlink/addrLinkApi.do";
        let params1 = "currentPage=1&countPerPage=5";
        let params2 = `keyword=${encodeURIComponent("경기도청")}`;
        //한글은 반드시 인코딩 필요
        let params3 = `confmKey=${roadAddrKey}&resultType=json`;
        let url = `${baseUrl}?${params1}&${params2}&${params3}`;

        // document.querySelector("p").innerHTML = url;

        fetch(url)
          .then((respnse) => respnse.json())
          //fetch(url).then(function(response){return response.json();})
          .then((result) => {
            // console.log(result);
            let roadAddr = result.results.juso[0].roadAddr;
            //console창의 results의 juso 0번째 의 roadAddr
            document.getElementById("place").innerHTML = roadAddr;
          });
      };
    </script>
  </head>
  <body style="margin: 40px">
    <h1>행안부 도로명 주소 API</h1>
    <hr />
    <h3>경기도청 - <span id="place"></span></h3>

    <p></p>
  </body>
</html>
