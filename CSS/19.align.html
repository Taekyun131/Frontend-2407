<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align</title>
    <style>
      .center {
        margin: auto; /*중앙정렬*/
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
      .img {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body style="margin: 40px">
    <h2>Align</h2>
    <div class="center" style="margin-bottom: 30px">
      This div element is centered.
    </div>
    <span class="center">
      This div element is not centered. auto는 block태그만 적용</span
    >
    <!--span태그는 인라인태그라 적용x-->
    <div style="text-align: center; margin-top: 30px">
      <span>This span element is centered.</span>
    </div>
    <!--span태그를 div태그아래 있어 text-align적용가능-->
    <div style="text-align: center; margin-top: 30px">
      <img src="https://picsum.photos/300/200" alt="" />
    </div>
    <!--text-align은 인라인 요소에 영향-->
    <img class="img" src="https://picsum.photos/300/200?q2" alt="" />
  </body>
</html>
