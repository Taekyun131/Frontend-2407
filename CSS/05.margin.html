<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin</title>
    <style>
      div {
        width: 300px;
        margin: auto; /*중앙정렬*/
        border: 1px solid red;
        padding: 100px;
      }
    </style>
    <!--margin은 각 요소 사이의 간격, paddiing은 요소와 그 border사이의 간격-->
  </head>
  <body style="margin: 40px 100px">
    <!--y축 40px, x축 100px-->
    <h1 style="background-color: aquamarine">Margin</h1>
    <div style="margin-top: 50px">
      <span>div 박스안의 글</span>
    </div>
  </body>
</html>
