<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>
  <body style="margin: 40px">
    <h2>Display</h2>
    <div style="display: inline">A quick brown fox</div>
    <!--블록태그인 div태그를 인라인 태그로 설정-->
    <div style="display: inline">jumps over the dog.</div>
    <span style="display: block">재빠른 갈색여우</span
    ><!--인라인 태그인 span태그를 블록태그로 설정-->
    <br />
    <div style="display: none">이 글은 보이지 않습니다.(111)</div>
    <div style="visibility: hidden">이 글은 보이지 않습니다.(222)</div>
  </body>
</html>
